<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks menu</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <section class="menu">
        <!-- title -->
        <div class="menu__title">
            <h1>Our Menu</h1>
        </div>
        <!-- filter buttons -->
        <div class="menu__buttons">
            <button class="filter-button" data-id="all">All</button>
            <button  class="filter-button" data-id="beer">Beer</button>
            <button  class="filter-button" data-id="wine">Wine</button>
            <button  class="filter-button" data-id="short-drink">Short drinks</button>
        </div>
        <!-- menu items -->
        <div class="menu__center">
            <!-- single item -->
            <article class="menu__item">
                <img src="" class="menu__item-photo" alt="">
                <div class="menu__item-info">
                    <header>
                        <h3>Lorem.</h3>
                        <h3 class="price">Lorem, ipsum.</h3>
                    </header>
                    <p class="menu__item-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic, quisquam nobis iure esse recusandae voluptate aspernatur expedita repellat debitis! Est.
                    </p>
                </div>
            </article>
            <!-- end of single item -->
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
